<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Audio Visualizer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        
        body {
            font-family: 'Quantico', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a237e 0%, #293696 100%);
            color: #fff;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
        }

        select, input[type="file"] {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            width: 100%;
            max-width: 300px;
        }

        select option {
            background: #293696;
            color: white;
        }

        audio {
            width: 100%;
            max-width: 300px;
            margin-top: 1rem;
        }

        svg {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>SVG Audio Visualizer</h1>
    <div class="controls">
        <label for="songSelect">Choose Song:</label>
        <select id="songSelect">
            <option value="song1">All my love</option>
            <option value="song2">iAAM</option>
            <option value="song3">The Scientist</option>
            <!-- Easily add more songs here -->
        </select>
        <br><br>
        <input type="file" id="audioFile" accept="audio/*">
        <br><br>
        <audio id="audioPlayer" controls></audio>
    </div>
