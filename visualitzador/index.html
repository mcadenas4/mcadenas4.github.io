<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Audio Visualizer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        
        body {
            font-family: 'Quantico', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a237e 0%, #293696 100%);
            color: #fff;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
        }

        select, input[type="file"] {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            width: 100%;
            max-width: 300px;
        }

        select option {
            background: #293696;
            color: white;
        }

        audio {
            width: 100%;
            max-width: 300px;
            margin-top: 1rem;
        }

        svg {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>SVG Audio Visualizer</h1>
    <div class="controls">
        <label for="songSelect">Choose Song:</label>
        <select id="songSelect">
            <option value="song1">All my love</option>
            <option value="song2">Song 2</option>
            <!-- Easily add more songs here -->
        </select>
        <br><br>
        <input type="file" id="audioFile" accept="audio/*">
        <br><br>
        <audio id="audioPlayer" controls></audio>
    </div>

    <svg id="svgVisualizer" width="500" height="500" viewBox="-600 -600 1200 1200">

        <circle id="circle" cx="0" cy="0" r="250" style="display:none" fill="hsl(200, 100%, 50%)"/>

        <path id="wepray" d="M36.5,11.2c0-6.4,5.2-11.4,11.4-11.4c6.4,0,11.4,5.2,11.4,11.4c0,6.4-5.2,11.4-11.4,11.4S36.5,17.4,36.5,11.2z M54.1,24.9 c-2.9-1.6-6.6-0.5-8.2,2.4l-3.2,5.8c-0.4-3-1.2-5.8-1.9-7c-1.6-3.3-3.7-4.6-3.7-4.6c-11.2-6.4-17.2,5.4-17.3,5.8 c-1.1,2.6-2.6,6.9-2.5,15.3c0.4,19.2,11.5,45.1,11.5,45.1H7.3C3.4,87.7,0,90,0,94.2c0,3.7,3.2,6,7,6h29.9c4.5,0,7.9-2.5,8.1-11 l0.3-35.5l11.4-20.8C58.1,30,57,26.4,54.1,24.9z" style="display:none" fill="hsl(200, 100%, 50%)" transform="scale(8)"/>

        </g>
    </svg>

    <script>
        const fileInput = document.getElementById('audioFile');
        const audioPlayer = document.getElementById('audioPlayer');
        const songSelect = document.getElementById('songSelect');
        const shapes = {
            cor: document.getElementById('cor'),
            globos: document.getElementById('globos'),
            pluja: document.getElementById('pluja'),
            sol: document.getElementById('sol'),
            circle: document.getElementById('circle'),
            heart: document.getElementById('heart'),
            wepray: document.getElementById('wepray'),
            cross: document.getElementById('cross')
        };

        let audioContext, analyser, frequencyData;
        let currentShapeIndex = 0;
        let cycleTimeout;

        const songConfig = {
            song1: {
                shapeOrder: ['globos', 'cor', 'pluja', 'sol'],
                durations: [5000, 5000, 5000, 5000]
            },
            song2: {
                shapeOrder: ['circle', 'heart', 'wepray', 'cross'],
                durations: [4000, 8000, 6000, 10000]
            }
        };

        fileInput.addEventListener('change', handleFileUpload);
        songSelect.addEventListener('change', resetVisualizer);
        audioPlayer.addEventListener('play', startCycleShapes);
        audioPlayer.addEventListener('pause', stopCycleShapes);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('audio/')) {
                const audioURL = URL.createObjectURL(file);
                audioPlayer.src = audioURL;
                audioPlayer.load();
                initAudio();
            } else {
                alert('Please upload a valid audio file.');
            }
        }

        function initAudio() {
            if (audioContext) audioContext.close();
            
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            frequencyData = new Uint8Array(analyser.frequencyBinCount);

            const source = audioContext.createMediaElementSource(audioPlayer);
            source.connect(analyser);
            analyser.connect(audioContext.destination);

            visualize();
        }

        function visualize() {
            requestAnimationFrame(visualize);
            if (!analyser) return;
            
            analyser.getByteFrequencyData(frequencyData);
            const averageFrequency = frequencyData.reduce((a, b) => a + b) / frequencyData.length;
            const scale = 0.5 + (averageFrequency / 255) * 0.5;
            const hue = Math.round((averageFrequency / 255) * 360);
            
            const currentShape = shapes[getCurrentShape()];
            if (currentShape) {
                currentShape.style.display = 'block';
                currentShape.setAttribute('fill', `hsl(${hue}, 100%, 50%)`);
                if (currentShape.tagName === 'g') {
                    currentShape.setAttribute('transform', `translate(-400, -400) scale(${scale})`);
                } else {
                    currentShape.setAttribute('transform', `scale(${scale})`);
                }
            }
        }

        function startCycleShapes() {
            const songData = songConfig[songSelect.value];
            updateShapeVisibility();

            cycleTimeout = setTimeout(() => {
                if (!audioPlayer.paused) {
                    currentShapeIndex = (currentShapeIndex + 1) % songData.shapeOrder.length;
                    startCycleShapes();
                }
            }, songData.durations[currentShapeIndex]);
        }

        function stopCycleShapes() {
            clearTimeout(cycleTimeout);
        }

        function resetVisualizer() {
            clearTimeout(cycleTimeout);
            audioPlayer.currentTime = 0;
            audioPlayer.pause();
            currentShapeIndex = 0;
            updateShapeVisibility();
        }

        function getCurrentShape() {
            return songConfig[songSelect.value].shapeOrder[currentShapeIndex];
        }

        function updateShapeVisibility() {
            Object.values(shapes).forEach(shape => {
                shape.style.display = 'none';
            });
            const currentShape = shapes[getCurrentShape()];
            if (currentShape) currentShape.style.display = 'block';
        }

        // Initialize the visualizer
        updateShapeVisibility();
    </script>
</body>
</html>
