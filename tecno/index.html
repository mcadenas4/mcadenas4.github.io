<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnología</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ===== ESTILOS GLOBALES (CSS) ===== */
        body {
            /* --- TIPOGRAFÍA CAMBIADA: Montserrat y Arial como respaldo --- */
            font-family: 'Montserrat', sans-serif; 
            
            /* --- FONDO: Degradado de Azul a Morado Claro --- */
            background: linear-gradient(120deg, #4a90e2, #c299e8); 
            
            /* --- MARGEN: Espacio alrededor del cuerpo de la página --- */
            margin: 20px; 
            padding: 0;
            
            /* Color del texto del cuerpo (para el párrafo) */
            color: #ffffff;
            
            /* Aumentar un poco el tamaño de la fuente base y la altura de línea */
            font-size: 1.1em; 
            line-height: 1.7;
            
            /* --- CAMBIO CLAVE: Se elimina el centrado vertical para que el contenido fluya desde arriba --- */
            /* Se ha quitado 'display: flex', 'justify-content', 'align-items' */
            text-align: center;
            transition: background 0.6s, color 0.6s;
        }

        h1 {
            /* --- TÍTULO ARRIBA: Aseguramos el margen superior para que esté arriba --- */
            margin-top: 0; 
            padding-top: 20px; /* Pequeño espacio del borde de la página */
            
            /* Estilos del título */
            color: #ffffff; 
            margin-bottom: 30px;
            font-size: 3em; /* Aumentamos el tamaño del título */
            font-weight: 700; /* Negrita para Montserrat */
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3); 
        }

        p {
            /* El color del texto del párrafo */
            color: #ffffff;
            margin-bottom: 25px;
            max-width: 800px; /* Limita el ancho del párrafo para mejor lectura */
            margin-left: auto;
            margin-right: auto;
        }

        /* Estilos para el botón (sin cambios) */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #ff9900; /* Naranja Brillante */
            color: #ffffff; /* Letras Blancas */
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); 
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        .btn:hover {
            background-color: #ff8c00; 
            transform: translateY(-2px); 
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <h1>Tecnología</h1>

    <p>
        Aquest és l'espai dedicat a allotjar i mostrar tots els meus projectes, exercicis i treballs realitzats en l'àmbit de la tecnologia.
    </p>

    <a href="mcadenas4.github.io/tecno/selectivitat/2009/" class="btn">
        Selectivitat 2009
    </a>
    
</body>
</html>
