<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnología</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ===== ESTILOS GLOBALES (CSS) ===== */
        body {
            /* --- TIPOGRAFÍA CAMBIADA: Montserrat y Arial como respaldo --- */
            font-family: 'Montserrat', sans-serif; 
            
            /* --- FONDO: Degradado de Azul a Morado Claro --- */
            background: linear-gradient(120deg, #4a90e2, #c299e8); 
            
            /* --- MARGEN: Espacio alrededor del cuerpo de la página --- */
            margin: 0; /* Eliminado el margin de 20px */
            padding: 0;
            
            /* Color del texto del cuerpo (para el párrafo) */
            color: #ffffff;
            
            /* Aumentar un poco el tamaño de la fuente base y la altura de línea */
            font-size: 1.1em; 
            line-height: 1.7;
            
            /* --- NUEVO: Centrado total del contenido en la pantalla (vertical y horizontal) --- */
            /* Ocupar el 100% de la altura de la ventana */
            min-height: 100vh;
            display: flex; /* Habilitar Flexbox */
            flex-direction: column; /* Apilar elementos verticalmente */
            justify-content: center; /* Centrar verticalmente */
            align-items: center; /* Centrar horizontalmente */
            text-align: center;
            transition: background 0.6s, color 0.6s;
        }
        
        /* Contenedor opcional para limitar el ancho del contenido centrado */
        .main-content {
            padding: 20px;
            max-width: 90%; /* Máximo ancho de contenido */
        }

        h1 {
            /* Estilos del título */
            color: #ffffff; 
            margin-bottom: 30px;
            margin-top: 0; /* Aseguramos que no haya margen superior si está centrado */
            font-size: 3em; 
            font-weight: 700; 
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3); 
        }

        p {
            /* El color del texto del párrafo */
            color: #ffffff;
            margin-bottom: 25px;
            max-width: 800px; /* Limita el ancho del párrafo para mejor lectura */
            /* El centrado con 'margin-left: auto; margin-right: auto;' ya no es estrictamente necesario gracias al 'align-items: center' del body, pero lo dejamos por si acaso */
            margin-left: auto;
            margin-right: auto;
        }

        /* Estilos para el botón (sin cambios) */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #ff9900; /* Naranja Brillante */
            color: #ffffff; /* Letras Blancas */
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); 
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        .btn:hover {
            background-color: #ff8c00; 
            transform: translateY(-2px); 
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Tecnología</h1>

        <p>
            Aquest és l'espai dedicat a allotjar i mostrar tots els meus projectes, exercicis i treballs realitzats en l'àmbit de la tecnologia.
        </p>

        <a href="/tecno/selectivitat/2009/" class="btn">
            Selectivitat 2009
        </a>
    </div>
</body>
</html>
